{% extends 'account/base.html' %}

{% block title %}Contact - SabjiWala{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 10px;">
        <h2 class="text-center fw-bold mb-4">Contact Us</h2>
        <p class="text-center text-muted mb-4">
            Have any questions or suggestions? We would love to hear from you!
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label fw-semibold">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-lg">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
