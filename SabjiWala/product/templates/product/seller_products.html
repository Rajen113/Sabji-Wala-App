{% extends 'account/base.html' %}

{% block content %}
<h2>{{ seller.full_name }}'s Sabji List</h2>
<table class="table table-bordered">
    <tr>
        <th>Name</th><th>Price</th><th>Quantity</th>
    </tr>
    {% for sabji in sabjis %}
    <tr>
        <td>{{ sabji.sabji_name }}</td>
        <td>{{ sabji.formatted_price }}</td>
        <td>{{ sabji.quantity }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No sabji available.</td></tr>
    {% endfor %}
</table>
{% endblock %}
